<!--导航框架之模板视图-->

			<ion-content >
				<div collection-repeat="item in users" >
				<div  class="list card">
					<div >
							<div class="sep">
								<img class="circle_img user_img"  ng-src={{item.user_img}} style="width:15%;float:left;margin:5%">	
								<div style="float:left;width:75%;height:60%">
									<div style="float:left;width:100%">
										<p class="user-name">{{item.username}}  </p>	<span class="small-p-right">{{item.user_city}}  {{item.user_school}}  {{item.user_grade}}</span>
									
									</div>
									<div class="row">
										<div class="col one" style=" text-align:center;">
											<div>{{item.user_themenum}}</div>
											<p class="small-p">发布的主题</p>
										</div>
										<div class="col one" style=" text-align:center;">
											<div>{{item.user_ansnum}}</div>
											<p class="small-p">回答的问题</p>
										</div>
										<div class="col two" style=" text-align:center;">
											<div>{{item.user_focusnum}}</div>
											<p class="small-p">关注的人</p>
										</div>
									</div>
								</div>
								<div class="sep"></div>
								<div class="item item-body item-borderless" style="height:20%">
								    <p>
								      {{item.user_des}}
								    </p>    
							 	</div>
							</div>
							
							
					</div>
					
			    <div class="item tabs tabs-secondary tabs-icon-left">
					    <a class="tab-item" href="#">
					      <i class="icon ion-thumbsup"></i>
					      {{item.praise}} 
					      点赞数
					    </a>
					    <a class="tab-item" href="#">
					      <i class="icon ion-ios-compose-outline"></i>
					      私信
					    </a>
					    <div class="tab-item">
					    	<button class="button button-calm button-small tab-item" style="width:80%;height:70%;margin-top:5%;">关注</button>
					    </div>
					  </div>
				</div>
				</div>
				
			</ion-content>
