<ion-view title="{{name}}">

<div class="bar header-bar bar-positive ">
        <button class="button button-clear icon ion-ios-arrow-left" ui-sref="homepage.HotTheme"></button>
        <h1 class="title">{{name}}</h1>
        <button class="button " ng-click="edit()">编辑</button>
        </div> 

      <ion-content class="has-header" >
      

		<div class="list list-borderless">
      <div class="item item-image">
        <img src="img/login.png">
      </div>
    </div>

		<div class="list padding">
		  <label class="item item-input">
		    <span class=" icon ion-android-person">&nbsp 大学</span>
		   <p>{{school}}</p>
		  </label>
		  <label class="item item-input">
		    <span class=" icon ion-android-person">&nbsp 学院</span>
		   <p>{{college}}</p>
		  </label>
		  <label class="item item-input">
		    <span class=" icon ion-android-person">&nbsp 专业</span>
		   <p>{{major}}</p>		    
		  </label>
		  <label class="item item-input">
		    <span class=" icon ion-android-person">&nbsp 年级</span>
		   <p>{{grade}}</p>
		  </label>
		</div>
		
    <div class="list padding">
			<div class="item">
			 <div class="list_item"><span> {{focusNum}}</span><p>我关注的人</p></div>
			 <div class="list_item"><span>{{befocusNum}}</span><p>关注我的人</p></div>
			 <div class="list_item"><p><span class=" icon ion-thumbsup"> {{praiNum}}</span></p><p>点赞数</p></div>
			</div>
			
 			</div>


		<div class="list ">

			<div class="item item-button-right">
			<div class="item_left"><span>发布的主题{{pubthemeNum}}个</span></div>
			<a href="#" class="button button-clear icon ion-chevron-right"></a>
			</div>
			<div class="item item-button-right">
			<div class="item_left"><span>发布的资源{{pubrecNum}}个</span></div>
			<a href="#" class="button button-clear icon ion-chevron-right"></a>
			</div>

		</div>


</ion-content>
    </ion-view>
    
 <style type="text/css">  
div label p
{

margin-left: 10%;

}
div .list_item
{

height: 40px;
width:30%;
float :left;

}
div .list_left
{
  height: 30px;
float:left;
width:20px;

}
div .list_right
{
  height: 30px;
float: right;
width: 20px;

}
</style>
