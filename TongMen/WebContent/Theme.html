
<!DOCTYPE html>
<html >
<head>
    <title>Theme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" href="css/style.css">
     <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
			<script src="js/homepages.js"></script>
 
 
</head>

<body ng-app="HomePages">
	<div >
			<ion-header-bar align-title="center" class="bar-positive" >
				<button class="button button-clear icon ion-ios-arrow-left" ng-click="back()"></button>
				<h1 class="title">主题详情</h1>
			</ion-header-bar>
 
			<ion-content>
				 <div class="list card">
						<div class="item item-avatar" >
					    <img ng-src={{theme.useravrurl}}>
					    <h2>{{theme.tname}}</h2>
					    <p>{{theme.user}} 于{{theme.time}} 发表</p>
					  </div>
					  <div class="item item-body">
					    <p>
					      {{theme.content}}
					    </p>
					    
				 		 </div>
				 		 <div class="item tabs tabs-secondary tabs-icon-left">
					    <a class="tab-item" href="#">
					      <i class="icon ion-thumbsup"></i>
					      {{theme.praice}} 
					      赞
					    </a>
					    <a class="tab-item" href="#">
					      <i class="icon ion-ios-chatboxes-outline"></i>
					      {{theme.comments}} 
					      评论
					    </a>
					    <a class="tab-item" href="#">
					      <i class="icon ion-ios-heart-outline"></i>
					      收藏
					    </a>
					  </div>
				  	
				  </div>
				  <div>
				  	<div class="list list-inset" collection-repeat="item in answers">
							<div class="item item-avatar" >
						    <img ng-src={{theme.useravrurl}}>
						    <h2>{{item.ans_username}}</h2>
						    <p>{{item.ans_content}} </p>
						  </div>
				 		 </div>
				  </div>				  
				  </div>
				<div>
				</div>
			</ion-content>
	</div>
</body>
<html>
