<ion-view title="创建主题">
<form name="create" id="create">


<ion-content  padding="true">
<div class="bar header-bar bar-positive ">
        <button class="button button-clear icon ion-ios-arrow-left" ng-click="back()"></button>
        <h1 class="title">创建主题</h1>
        <button class="button button-clear"  ng-click="submitForm(theme)" >创建</button>
        </div> 
<div class="list has-header" >
  
  <label class="item item-input">
    <span class="input-label">主题名称</span>
    <input type="text"  ng-model="theme.themename">
  </label>
  
  <label class="item item-input">
    <textarea placeholder="主题内容" maxLength="240" rows="6" cols="20"   ng-model="theme.themecontent" style="height:30%"></textarea>
  </label>
</div>

</form>
</ion-view>
