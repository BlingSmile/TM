
<!DOCTYPE html>
<html >
<head>
    <title>EditUserInformation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" href="css/style.css">
     <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
 	
</head>

<body >
	<ion-header-bar>
		<ion-nav-bar class="bar-positive">
			<div>			
				<ion-nav-buttons side="left">											
					<button class="button button-clear icon ion-ios-arrow-left" ui-sref="person_information"></button>
					<h1 class="title">修改个人资料你</h1>											     	  
				</ion-nav-buttons>																	
			</div>				
		</ion-nav-bar>
	</ion-header-bar>
	<ion-content>
		<form>
			<label class="item item-input">
			    <span class="input-label">昵称</span>
			    <input type="text" value={{user.username}} ng-model="user.username">
			</label>
			<label class="item item-input">
			    <span class="input-label">年龄</span>
			    <input type="text" value="{{age}}" ng-model="user.age">
			</label>
			<label class="item item-input item-select" >
			    <div class="input-label">
			      	年级
			    </div>
			    <select ng-model="user.grade">
			      <option value="0" >大一</option>
			      <option value="1" >大二</option>
			      <option value="2" >大三</option>
			      <option value="3" >大四</option>
			      <option value="4" >研一</option>
			      <option value="5" >研二</option>
			      <option value="6" >研三</option>
			    </select>
			  </label>
			
			<label class="item item-input">
			    <span class="input-label">所在地区</span>
			    <input type="text"  ng-model="user.area" value="{{user.area}}">
			</label>
			<label class="item item-input">
			    <span class="input-label">所在学校</span>
			    <input type="text"  ng-model="user.school" value="{{user.school}}">
			</label>
			<label class="item item-input">
			    <span class="input-label">所在学院</span>
			    <input type="text"  ng-model="user.college" value="{{user.collegee}}">
			</label>
			<label class="item item-input">
			    <span class="input-label">所在专业</span>
			    <input type="text"  ng-model="user.major" value="{{user.major}}">
			</label>
			<label class="item item-input">
			    <span class="input-label">目标地区</span>
			    <input type="text"  ng-model="user.Tarea" value="{{user.Tarea}}">
			</label>
			<label class="item item-input">
			    <span class="input-label">目标学校</span>
			    <input type="text"  ng-model="user.Tschool" value="{{user.Tschool}}">
			</label>
			<label class="item item-input">
			    <span class="input-label">目标学院</span>
			    <input type="text"  ng-model="user.Tcollege" value="{{user.Tcollege}}">
			</label>
			<label class="item item-input">
			    <span class="input-label">目标专业</span>
			    <input type="text"  ng-model="user.Tmajor" value="{{user.Tmajor}}">
			</label>
			<input type="submit" name="edit" value="修改" ng-click="submitForm(user)" class="button button-block button-positive" style="margin-top:10%;"/>
		</form>
	</ion-content>
</body>
<html>
