
<!DOCTYPE html>
<html >
<head>
    <title>MyThemesResources</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" href="css/style.css">
     <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
 
</head>

<body >
	<div >
				<ion-tabs  class="tabs-positive tabs-icon-top" has-header="true">
					<ion-tab  icon-on="ion-ios-book" icon-off="ion-ios-book-outline" ui-sref="myThemeResouce.theme">						
						<ion-view>
							<ion-header-bar>
								<ion-nav-bar class="bar-positive">
														<div>			
															<ion-nav-buttons side="left">										
											        <button class="button button-clear icon ion-ios-arrow-left" ui-sref="person_information"></button>
											        <h1 class="title">发布的主题 </h1>
											     	  </ion-nav-buttons>																
														</div>				
								</ion-nav-bar>
							</ion-header-bar>
							<ion-nav-view  name="mytheme" style="margin-top:14%"></ion-nav-view>	
						</ion-view>
					</ion-tab>
					<ion-tab  icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" ui-sref="myThemeResouce.resource">	
						<ion-view>
						<ion-header-bar>
								<ion-nav-bar class="bar-positive">
														<div>			
															<ion-nav-buttons side="left">
											        <button class="button button-clear icon ion-ios-arrow-left" ui-sref="person_information"></button>
															<h1 class="title">发布的资料</h1>
											     	  </ion-nav-buttons>						
														</div>				
								</ion-nav-bar>
							</ion-header-bar>
								<ion-nav-view  name="myresource" style="margin-top:14%"></ion-nav-view>	
						</ion-view>
					</ion-tab>
				</ion-tabs>
	</div>
</body>
<html>
