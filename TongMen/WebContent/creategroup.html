<ion-view title="创建圈子">

<ion-content padding="true">
<form name="create" id="create">
		<div class="bar header-bar bar-positive ">
	        <button class="button button-clear icon ion-ios-arrow-left" ui-sref="homepage.homeGroup"></button>
	        <h1 class="title">创建圈子</h1>
	        <button class="button button-clear"  ng-click="submitForm(circle)" >创建</button>
        </div> 


<div class="list has-header">
   <label class="item item-input">
    <span class="input-label">圈子名称</span>
    <input type="text"  ng-model="circle.name">
  </label>
  <label class="item item-input">
    <textarea placeholder="主题内容" maxLength="240" rows="6" cols="20"   ng-model="circle.content" style="height:30%"></textarea>
  </label>
  <p>标签</p>
  
   <label class="item item-input">
    <input placeholder="学科" type="text"  ng-model="circle.subject">
  </label>
  
  <label class="item item-input">
    <input placeholder="所在地区" type="text"  ng-model="circle.area">
  </label>
  
  <label class="item item-input">
    <input placeholder="所在学校" type="text"  ng-model="circle.school">
  </label>
  
  <label class="item item-input">
    <input placeholder="所属学院" type="text"  ng-model="circle.college">
  </label>

  <label class="item item-input">
    <input placeholder="所属专业" type="text"  ng-model="circle.major">
  </label> 
  
  <label class="item item-input">
    <input placeholder="目标地区" type="text"  ng-model="circle.scolearea">
  </label>
  
  <label class="item item-input">
    <input placeholder="目标学校" type="text"  ng-model="circle.scoleschool">
  </label>
  
  <label class="item item-input">
    <input placeholder="所属学院" type="text"  ng-model="circle.scolecollege">
  </label>
  
  <label class="item item-input">
   <input placeholder="目标专业" type="text"  ng-model="circle.scolemajor">
  </label>

</div>

</form>
</ion-content>
</ion-view>
