
<!DOCTYPE html>
<html >
<head>
    <title>MyThemesResources</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" href="css/style.css">
     <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
 
</head>

<body >
	<ion-header-bar>
		<ion-nav-bar class="bar-positive">
			<div>			
				<ion-nav-buttons side="left">
				<button class="button button-clear icon ion-ios-arrow-left" ng-click="back()"></button>
				<h1 class="title">私信</h1>
				</ion-nav-buttons>						
			</div>	
		</ion-nav-bar>			
	</ion-header-bar>
	<ion-content>
		<div class="list list-inset" collection-repeat="item in messages">
			<div class="item item-avatar" >
				 <img ng-src={{item.useravrurl}}>
				<h2>{{item.username}}</h2>
				<p>{{item.time}}</p>
				<div class="item item-body">
					<p>{{item.Message}}</p>
				</div>
			</div>
		</div>
	</ion-content>
</body>
<html>
